<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cobalog.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Halaman Login</title>
</head>
<body>
    <img src=" " width="150px" height="100px">

    <div class="login-box">
        <h1>Login</h1>
        <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password">
        </div>
        <button class="btn" onclick="login()">Login</button>
        <p id="error-message" style="color: red; display: none;">Username atau password salah!</p>
    </div>

    <footer>
        <p>&copy; 2024 | PERPUSTAKAAN</p>
      </footer>

    <script src="cobalog.js"></script>
</body>
</html>
